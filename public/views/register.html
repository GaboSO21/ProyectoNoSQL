<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/register.css" />
  <title>Create Acount</title>
</head>

<body>
  <div class="container">
    <div class="logo-img">
      <img class="logo" src="../imgs/logo2.png.png" alt="" />
      <div class="slogan-container">
        <p class="slogan">
          "Cinemam omnium artium nobilissimam esse censemus"
        </p>
      </div>
    </div>
    <div class="container-info">
      <h1 class="title">Create your account</h1>
      <p>Create an account to see the whole content!</p>
      <div class="form-contianer">
        <form method="post">
          <input type="email" name="email" id="" placeholder="Email" /><br />
          <input type="password" name="password" id="" placeholder="Password" /><br />
          <input type="text" name="cedula" id="" placeholder="Identification" /><br />
          <input type="text" name="name" id="" placeholder="Name" /><br />
          <input type="text" name="last-name" id="" placeholder="Last name" /><br />
          <input class="submit-btn" type="submit" name="submit" id="" value="Create your account" />
        </form>
      </div>
      <p class="register-txt">
        Already have an account? <a href="/view/login">Login here</a>
      </p>
    </div>
  </div>

  <script src="../src/register.js"></script>

</body>

</html>
